/article:
  get:
    tags:
      - article
    summary: 내 아티클 리스트 조회
    parameters:
      - name: title
        in: query
        description: 타이틀
        schema:
          type: string
      - name: content
        in: query
        description: 내용
        schema:
          type: string
      - name: short_description
        in: query
        description: 설명
        schema:
          type: string
      - name: series_id
        in: query
        description: 시리즈 id
        schema:
          type: integer
      - name: page
        in: query
        description: 페이지 번호
        schema:
          type: integer
      - name: page_size
        in: query
        description: 페이지 크기
        schema:
          type: integer
    responses:
      200:
        description: 아티클 리스트 조회 성공
        content:
          application/json:
            schema:
              type: object
              properties:
                items:
                  type: array
                  items:
                    $ref: '../openapi.yaml#/components/schemas/Article'

  post:
    tags:
      - article
    summary: 아티클 생성
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              title:
                type: string
              content:
                type: string
              thumbnail:
                type: string
                nullable: true
              short_description:
                type: string
                nullable: true
    responses:
      201:
        description: 아티클 생성 성공
        content:
          application/json:
            schema:
              $ref: '../openapi.yaml#/components/schemas/Article'

/article/{articleId}:
  get:
    tags:
      - article
    summary: 아티클 단일 조회
    parameters:
      - name: articleId
        in: path
        description: 조회할 아티클 id
        required: true
        schema:
          type: integer
          format: int64
    responses:
      200:
        description: 아티클 조회 성공
        content:
          application/json:
            schema:
              $ref: '../openapi.yaml#/components/schemas/Article'

  patch:
    tags:
      - article
    summary: 아티클 수정
    parameters:
      - name: articleId
        in: path
        description: 수정할 아티클 id
        required: true
        schema:
          type: integer
          format: int64
    requestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              title:
                type: string
              thumbnail:
                type: string
              short_description:
                type: string
              content:
                type: string
    responses:
      200:
        description: 아티클 수정 성공
        content:
          application/json:
            schema:
              $ref: '../openapi.yaml#/components/schemas/Article'

  delete:
    tags:
      - article
    summary: 아티클 삭제
    parameters:
      - name: articleId
        in: path
        description: 삭제할 아티클 id
        required: true
        schema:
          type: integer
          format: int64
    responses:
      204:
        description: 아티클 삭제 성공
